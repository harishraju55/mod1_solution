<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title> Lunch Checking App</title>
  </head>
  <body ng-controller="LunchCheckController">
    <div>
     <h1>Lunch Checker</h1>

         <div>
             <input  type="text"
              ng-model="givenlunch" style="border-color:{{pickColor}}">
         </div>
         <div class="form-group">
             <button ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div style="color:{{pickColor}} ">
           {{showMessage}}
         </div>
   </div>
  </body>
</html>
